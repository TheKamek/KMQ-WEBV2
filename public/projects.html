<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --bg-primary: #f8fafc;
        --bg-secondary: #ffffff;
        --text-primary: #1a1a1a;
        --text-secondary: #64748b;
        --accent: #2563eb;
        --accent-light: #60a5fa;

        /* Status Colors */
        --status-active: #10b981;
        --status-completed: #6366f1;
        --status-planned: #f59e0b;
        --status-paused: #ef4444;
      }

      [data-theme='dark'] {
        --bg-primary: #0f172a;
        --bg-secondary: #1e293b;
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        transition: all 0.3s ease;
      }

      body {
        background: var(--bg-primary);
        color: var(--text-primary);
        font-family: system-ui, -apple-system, sans-serif;
        padding: 20px;
        min-height: 100vh;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .container {
        padding-top: 20px;
      }
      @media (max-width: 768px) {
        .nav-header {
          padding: 12px 15px;
        }

        .page-title {
          font-size: 1rem;
        }
      }
      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .title {
        font-size: clamp(2rem, 5vw, 3rem);
        margin-bottom: 10px;
        background: linear-gradient(135deg, var(--accent), var(--accent-light));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .controls {
        display: flex;
        gap: 15px;
        margin-bottom: 30px;
        flex-wrap: wrap;
      }
      .nav-header {
        position: sticky;
        top: 0;
        background: var(--bg-secondary);
        padding: 15px 20px;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
        margin-bottom: 30px;
        z-index: 100;
        border-bottom: 1px solid var(--text-secondary) 10;
        backdrop-filter: blur(10px);
      }

      .nav-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .back-btn {
        display: flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
        color: var(--text-primary);
        font-weight: 500;
        padding: 10px 20px;
        border-radius: 12px;
        background: var(--bg-primary);
        border: 1px solid var(--text-secondary) 15;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .back-btn:hover {
        transform: translateX(-5px);
        background: var(--accent) 15;
        border-color: var(--accent);
        color: var(--accent);
      }

      .nav-center {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .page-title {
        font-weight: 600;
        color: var(--text-primary);
        font-size: 1.1rem;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .page-title .icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 32px;
        height: 32px;
        border-radius: 8px;
        background: var(--accent) 15;
        color: var(--accent);
      }

      .header-actions {
        display: flex;
        gap: 15px;
        align-items: center;
      }

      .header-btn {
        padding: 8px;
        border-radius: 8px;
        border: 1px solid var(--text-secondary) 15;
        background: var(--bg-primary);
        color: var(--text-primary);
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .header-btn:hover {
        background: var(--accent) 15;
        border-color: var(--accent);
        color: var(--accent);
      }

      @media (max-width: 768px) {
        .nav-header {
          padding: 12px 15px;
        }

        .nav-center {
          display: none;
        }

        .back-btn {
          padding: 8px 16px;
        }

        .back-btn span:last-child {
          display: none;
        }

        .header-actions {
          gap: 10px;
        }
      }

      .page-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--text-primary);
      }

      .search {
        flex: 1;
        min-width: 200px;
        padding: 12px 20px;
        border-radius: 12px;
        border: 1px solid var(--text-secondary);
        background: var(--bg-secondary);
        color: var(--text-primary);
        font-size: 1rem;
      }

      .filter-btn {
        padding: 8px 16px;
        border-radius: 8px;
        border: none;
        background: var(--bg-secondary);
        color: var(--text-primary);
        cursor: pointer;
        font-weight: 500;
      }

      .filter-btn.active {
        background: var(--accent);
        color: white;
      }

      .project-grid {
        display: grid;
        gap: 20px;
      }

      .project-card {
        background: var(--bg-secondary);
        border-radius: 16px;
        padding: 25px;
        animation: fadeIn 0.5s ease-out backwards;
        border: 1px solid transparent;
      }

      .project-card:hover {
        border-color: var(--accent);
        transform: translateY(-2px);
      }

      .project-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 15px;
        gap: 15px;
      }

      .project-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-primary);
      }

      .project-status {
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 500;
      }

      .status-active {
        background: var(--status-active) 20;
        color: var(--status-active);
      }
      .status-completed {
        background: var(--status-completed) 20;
        color: var(--status-completed);
      }
      .status-planned {
        background: var(--status-planned) 20;
        color: var(--status-planned);
      }
      .status-paused {
        background: var(--status-paused) 20;
        color: var(--status-paused);
      }

      .project-desc {
        color: var(--text-secondary);
        margin-bottom: 20px;
        line-height: 1.6;
      }

      .tech-stack {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-bottom: 20px;
      }

      .tech {
        padding: 4px 12px;
        border-radius: 6px;
        background: var(--accent) 15;
        color: var(--accent);
        font-size: 0.9rem;
      }

      .project-meta {
        display: flex;
        justify-content: space-between;
        padding-top: 15px;
        border-top: 1px solid var(--text-secondary) 20;
        color: var(--text-secondary);
        font-size: 0.9rem;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        .container {
          padding: 10px;
        }

        .controls {
          flex-direction: column;
        }

        .project-header {
          flex-direction: column;
        }
      }
      .nav-header {
        position: sticky;
        top: 0;
        background: var(--bg-secondary);
        padding: 15px 20px;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
        z-index: 100;
        border-bottom: 1px solid var(--text-secondary) 10;
        backdrop-filter: blur(10px);
      }

      .nav-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .back-btn {
        display: flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
        color: var(--text-primary);
        font-weight: 500;
        padding: 10px 20px;
        border-radius: 12px;
        background: var(--bg-primary);
        border: 1px solid var(--text-secondary) 15;
      }

      .back-btn:hover {
        transform: translateX(-5px);
        background: var(--accent) 15;
        border-color: var(--accent);
        color: var(--accent);
      }

      .nav-center {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 50px;
      }

      .title {
        font-size: clamp(2rem, 5vw, 3rem);
        margin-bottom: 15px;
        background: linear-gradient(135deg, var(--accent), var(--accent-light));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .subtitle {
        color: var(--text-secondary);
        font-size: 1.1rem;
        max-width: 600px;
        margin: 0 auto;
      }

      /* Support page specific styles */
      .quick-actions {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 50px;
      }

      .action-card {
        background: var(--bg-secondary);
        border-radius: 15px;
        padding: 25px;
        text-align: center;
        border: 1px solid transparent;
        cursor: pointer;
      }

      .action-card:hover {
        border-color: var(--accent);
        transform: translateY(-5px);
      }

      .action-icon {
        font-size: 2rem;
        margin-bottom: 15px;
        display: inline-block;
        padding: 15px;
        border-radius: 12px;
      }

      .action-title {
        font-size: 1.2rem;
        margin-bottom: 10px;
        font-weight: 600;
      }

      .action-desc {
        color: var(--text-secondary);
        font-size: 0.9rem;
      }

      .faq-section {
        margin-bottom: 50px;
      }

      .faq-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 30px;
      }

      .faq-title {
        font-size: 1.5rem;
        font-weight: 600;
      }

      .faq-list {
        display: grid;
        gap: 15px;
      }

      .faq-item {
        background: var(--bg-secondary);
        border-radius: 12px;
        overflow: hidden;
      }

      .faq-question {
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.3s ease;
      }

      .faq-question:hover {
        background: var(--accent) 05;
      }

      .faq-answer {
        padding: 0 20px;
        max-height: 0;
        overflow: hidden;
        transition: all 0.3s ease;
        color: var(--text-secondary);
      }

      .faq-item.active .faq-answer {
        padding: 20px;
        max-height: 500px;
        border-top: 1px solid var(--text-secondary) 10;
      }

      .faq-toggle {
        transition: transform 0.3s ease;
      }

      .faq-item.active .faq-toggle {
        transform: rotate(180deg);
      }

      .contact-section {
        background: var(--bg-secondary);
        border-radius: 20px;
        padding: 40px;
        text-align: center;
      }

      .contact-title {
        font-size: 1.8rem;
        margin-bottom: 20px;
      }

      .contact-options {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
        margin-top: 30px;
      }

      .contact-option {
        flex: 1;
        min-width: 250px;
        padding: 20px;
        border-radius: 12px;
        background: var(--bg-primary);
        border: 1px solid var(--text-secondary) 15;
      }

      .contact-option:hover {
        border-color: var(--accent);
        transform: translateY(-5px);
      }

      .search-bar {
        width: 100%;
        max-width: 600px;
        margin: 0 auto 40px;
        padding: 15px 25px;
        border-radius: 30px;
        border: 1px solid var(--text-secondary) 20;
        background: var(--bg-secondary);
        color: var(--text-primary);
        font-size: 1rem;
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px;
        }

        .nav-center {
          display: none;
        }

        .contact-options {
          flex-direction: column;
        }

        .contact-section {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <header class="nav-header">
      <div class="nav-content">
        <a href="./index.html" class="back-btn">
          <span>‚Üê</span>
          <span>Back to Home</span>
        </a>

        <div class="nav-center">
          <h1 class="page-title">
            <span style="color: var(--accent)">‚ö°</span>
            <span>Projects</span>
          </h1>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="header">
        <h1 class="title">My Projects</h1>
      </div>

      <div class="controls">
        <input type="text" class="search" placeholder="Search projects..." />
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
        <button class="filter-btn" data-filter="planned">Planned</button>
      </div>

      <div class="project-grid" id="projectGrid">
        <!-- Projects will be generated here -->
      </div>
    </div>

    <script>
      // Edit this object to manage your projects
      const projects = [
        {
          title: 'Personal Dashboard',

          description: 'This Website',
          tech: ['HTML', 'CSS', 'JavaScript'],
          team: 'Solo',
          timeline: '3 weeks',

        },
        {

          tech: ['Express', 'Tailwind', 'Nest.js'],
          team: 'Duo',
          timeline: '7 weeks',
          type: 'Website',
        },
        {
          title: 'Janet',
          status: 'active',
          description: 'Powerful Discord Bot for data tracking and Ai-Friend',
          tech: ['Raspberry Pi', 'Discord.js'],
          team: 'Solo',
          timeline: '9 months',
          type: 'Bot',
        },
        {
          title: 'Karmesin',
          status: 'completed',
          description: 'Discord Bot for fun games',
          tech: ['Raspberry Pi', 'Discord.js'],
          team: 'Solo',
          timeline: '1 month',
          type: 'Bot',
        },
        {
          title: 'Purpur',
          status: 'completed',
          description: 'Discord Bot for fun games. Remake of Karmesin',
          tech: ['Raspberry Pi', 'Discord.js'],
          team: 'Solo',
          timeline: '2 months',
          type: 'Bot',
        },
        {
          title: 'Twitch Account Generator',
          status: 'completed',
          description: 'Able to generate Twitch Followers',
          tech: ['UiPath', 'Selenium'],
          team: 'Solo',
          timeline: '1 week',
          type: 'Automation',
        },
        {
          title: 'Collector',
          status: 'completed',
          description: 'Database of people that I know',
          tech: ['MySQL', 'Python'],
          team: 'Solo',
          timeline: '2 weeks',
          type: 'Collection',
        },
        {
          title: 'THE ARCH',
          status: 'completed',
          description: 'Data Storage Tool and Archive',
          tech: ['Python'],
          team: 'Solo',
          timeline: '6 months',
          type: 'Collection',
        },
        {
          title: 'Runeterra',
          status: 'planned',
          description: 'Rogue Like for PC',
          tech: ['Unity', 'C#'],
          team: 'Solo',
          timeline: '4 weeks',
          type: 'Game',
        },
        // Add more projects here...
      ];

      function createProjectCard(project) {
        return `
        <div class="project-card" data-status="${project.status}">
          <div class="project-header">
            <h2 class="project-title">${project.title}</h2>
            <span class="project-status status-${project.status}">${
          project.status
        }</span>
          </div>
          
          <p class="project-desc">${project.description}</p>
          
          <div class="tech-stack">
            ${project.tech
              .map(
                (tech) => `
              <span class="tech">${tech}</span>
            `
              )
              .join('')}
          </div>
          
          <div class="project-meta">
            <span>üë• ${project.team}</span>
            <span>‚è±Ô∏è ${project.timeline}</span>
            <span>üìÅ ${project.type}</span>
          </div>
        </div>
      `;
      }

      function displayProjects(filter = 'all') {
        const grid = document.getElementById('projectGrid');
        const filteredProjects =
          filter === 'all'
            ? projects
            : projects.filter((p) => p.status === filter);

        grid.innerHTML = filteredProjects
          .map((project) => createProjectCard(project))
          .join('');
      }

      // Filter buttons
      document.querySelectorAll('.filter-btn').forEach((button) => {
        button.addEventListener('click', () => {
          document
            .querySelectorAll('.filter-btn')
            .forEach((b) => b.classList.remove('active'));
          button.classList.add('active');
          displayProjects(button.dataset.filter);
        });
      });

      // Search functionality
      document.querySelector('.search').addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const cards = document.querySelectorAll('.project-card');

        cards.forEach((card) => {
          const text = card.textContent.toLowerCase();
          card.style.display = text.includes(searchTerm) ? '' : 'none';
        });
      });
      // Initialize
      displayProjects();
    </script>
  </body>
</html>
