<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --bg-primary: #f8fafc;
        --bg-secondary: #ffffff;
        --text-primary: #1a1a1a;
        --text-secondary: #64748b;
        --accent: #2563eb;
        --code-bg: #1e293b;
      }

      [data-theme='dark'] {
        --bg-primary: #0f172a;
        --bg-secondary: #1e293b;
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --code-bg: #0f172a;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: var(--bg-primary);
        color: var(--text-primary);
        font-family: system-ui, -apple-system, sans-serif;
        min-height: 100vh;
        line-height: 1.6;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      .resource-header {
        margin-bottom: 40px;
      }

      .resource-meta {
        display: flex;
        align-items: center;
        gap: 15px;
        color: var(--text-secondary);
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .resource-type {
        padding: 5px 12px;
        border-radius: 15px;
        background: rgba(37, 99, 235, 0.1);
        color: var(--accent);
        font-weight: 500;
      }

      .title {
        font-size: clamp(2rem, 5vw, 2.5rem);
        margin-bottom: 15px;
        line-height: 1.2;
      }

      .tags {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-bottom: 20px;
      }

      .tag {
        padding: 4px 12px;
        border-radius: 15px;
        background: rgba(37, 99, 235, 0.1);
        color: var(--accent);
        font-size: 0.9rem;
      }

      .content-section {
        background: var(--bg-secondary);
        border-radius: 20px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      }

      .section-title {
        font-size: 1.5rem;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .content-text {
        color: var(--text-secondary);
        margin-bottom: 20px;
      }

      .code-block {
        background: var(--code-bg);
        padding: 20px;
        border-radius: 10px;
        margin: 20px 0;
        overflow-x: auto;
        color: #e2e8f0;
        font-family: monospace;
        white-space: pre;
      }

      .warning-box {
        background: #fff5f5;
        border-left: 4px solid #f56565;
        padding: 15px;
        margin: 20px 0;
        border-radius: 0 10px 10px 0;
        color: #c53030;
      }

      .info-box {
        background: #ebf8ff;
        border-left: 4px solid #4299e1;
        padding: 15px;
        margin: 20px 0;
        border-radius: 0 10px 10px 0;
        color: #2b6cb0;
      }

      .list-content {
        list-style: none;
      }

      .list-content li {
        margin-bottom: 12px;
        padding-left: 25px;
        position: relative;
      }

      .list-content li::before {
        content: '‚Üí';
        position: absolute;
        left: 0;
        color: var(--accent);
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px;
        }

        .content-section {
          padding: 20px;
        }

        .resource-meta {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <article class="resource-content">
        <header class="resource-header">
          <div class="resource-meta">
            <span class="resource-type" id="resourceType"></span>
            <span id="resourceAuthor"></span>
            <span id="resourceDate"></span>
          </div>

          <h1 class="title" id="resourceTitle"></h1>
          <div class="tags" id="resourceTags"></div>
        </header>

        <div id="contentSections"></div>
      </article>
    </div>

    <script>
      // Function to create a section based on type
      function createSection(sectionData) {
        const section = document.createElement('section');
        section.className = 'content-section';

        switch (sectionData.type) {
          case 'text':
            section.innerHTML = `
            <h2 class="section-title">${sectionData.title}</h2>
            <p class="content-text">${sectionData.content}</p>
          `;
            break;

          case 'code':
            section.innerHTML = `
            <h2 class="section-title">${sectionData.title}</h2>
            <div class="code-block">${sectionData.content}</div>
          `;
            break;

          case 'list':
            const listItems = sectionData.items
              .map((item) => `<li>${item}</li>`)
              .join('');
            section.innerHTML = `
            <h2 class="section-title">${sectionData.title}</h2>
            <ul class="list-content">${listItems}</ul>
          `;
            break;

          case 'warning':
            section.innerHTML = `
            <div class="warning-box">‚ö†Ô∏è ${sectionData.content}</div>
          `;
            break;

          case 'info':
            section.innerHTML = `
            <div class="info-box">‚ÑπÔ∏è ${sectionData.content}</div>
          `;
            break;
        }

        return section;
      }

      // Function to render the resource
      function renderResource(data) {
        // Set header content
        document.getElementById(
          'resourceType'
        ).textContent = `${data.icon} ${data.type}`;
        document.getElementById(
          'resourceAuthor'
        ).textContent = `üë§ ${data.author}`;
        document.getElementById('resourceDate').textContent = `üìÖ ${data.date}`;
        document.getElementById('resourceTitle').textContent = data.title;

        // Render tags
        const tagsContainer = document.getElementById('resourceTags');
        data.tags.forEach((tag) => {
          const tagSpan = document.createElement('span');
          tagSpan.className = 'tag';
          tagSpan.textContent = tag;
          tagsContainer.appendChild(tagSpan);
        });

        // Render content sections
        const sectionsContainer = document.getElementById('contentSections');
        data.sections.forEach((section) => {
          sectionsContainer.appendChild(createSection(section));
        });
      }

      // Example usage:
      const resourceData = {
        type: 'Tutorial',
        icon: 'üìö',
        title: 'Your Resource Title',
        author: 'Author Name',
        date: 'March 27, 2024',
        tags: ['Tag1', 'Tag2', 'Tag3'],
        sections: [
          {
            type: 'text',
            title: 'Introduction',
            content: 'Your introduction text here...',
          },
          {
            type: 'code',
            title: 'Example Code',
            content: "function example() {\n  return 'Hello World';\n}",
          },
          {
            type: 'list',
            title: 'Key Points',
            items: ['Point 1', 'Point 2', 'Point 3'],
          },
          {
            type: 'warning',
            content: 'Important warning message',
          },
          {
            type: 'info',
            content: 'Useful information',
          },
          {
            type: 'code',
            title: 'Example Code',
            content: "function example() {\n  return 'Hello World';\n}",
          },
        ],
      };

      // Initialize the page
      renderResource(resourceData);
    </script>
  </body>
</html>
