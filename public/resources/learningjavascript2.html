<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      title="KMQ-Js"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-primary: #f8fafc;
        --bg-secondary: #ffffff;
        --text-primary: #1a1a1a;
        --text-secondary: #64748b;
        --accent: #2563eb;
        --code-bg: #1e293b;
        --nav-width: min(280px, 90vw);
        --container-padding: clamp(1rem, 5vw, 2rem);
      }

      [data-theme='dark'] {
        --bg-primary: #0f172a;
        --bg-secondary: #1e293b;
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --code-bg: #0f172a;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        font-size: clamp(14px, 1vw, 16px);
      }

      body {
        background: var(--bg-primary);
        color: var(--text-primary);
        font-family: system-ui, -apple-system, sans-serif;
        min-height: 100vh;
        line-height: 1.6;
        display: flex;
        overflow-x: hidden;
      }

      .nav-sidebar {
        width: var(--nav-width);
        background: var(--bg-secondary);
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        overflow-y: auto;
        padding: var(--container-padding);
        border-right: 1px solid rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        z-index: 100;
      }

      .nav-search {
        margin-bottom: 1.5rem;
      }

      .nav-search input {
        width: 100%;
        padding: 0.5rem 0.75rem;
        border: 1px solid var(--text-secondary);
        border-radius: 0.375rem;
        background: var(--bg-primary);
        color: var(--text-primary);
        font-size: 0.875rem;
      }

      .nav-menu {
        list-style: none;
      }

      .nav-item {
        margin-bottom: 0.5rem;
      }

      .nav-link {
        color: var(--text-primary);
        text-decoration: none;
        padding: 0.5rem 0.75rem;
        display: block;
        border-radius: 0.375rem;
        transition: all 0.2s;
        font-size: 0.875rem;
      }

      .nav-link:hover,
      .nav-link.active {
        background: rgba(37, 99, 235, 0.1);
        color: var(--accent);
      }

      .nav-link.active {
        font-weight: 500;
      }

      .container {
        width: min(900px, 100% - 2rem);
        margin: 0 auto;
        padding: clamp(1.5rem, 5vw, 2.5rem) var(--container-padding);
        margin-left: calc(var(--nav-width) + var(--container-padding));
      }

      .mobile-nav-toggle {
        display: none;
        position: fixed;
        top: 1rem;
        right: 1rem;
        z-index: 1000;
        background: var(--accent);
        color: white;
        border: none;
        padding: 0.5rem 0.75rem;
        border-radius: 0.375rem;
        cursor: pointer;
        font-size: 0.875rem;
      }

      .resource-header {
        margin-bottom: clamp(1.5rem, 5vw, 2.5rem);
      }

      .resource-meta {
        display: flex;
        align-items: center;
        gap: 1rem;
        color: var(--text-secondary);
        margin-bottom: 1.25rem;
        flex-wrap: wrap;
        font-size: 0.875rem;
      }

      .resource-type {
        padding: 0.25rem 0.75rem;
        border-radius: 999px;
        background: rgba(37, 99, 235, 0.1);
        color: var(--accent);
        font-weight: 500;
      }

      .title {
        font-size: clamp(1.5rem, 5vw, 2.5rem);
        margin-bottom: 1rem;
        line-height: 1.2;
        word-wrap: break-word;
      }

      .tags {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
        margin-bottom: 1.25rem;
      }

      .tag {
        padding: 0.25rem 0.75rem;
        border-radius: 999px;
        background: rgba(37, 99, 235, 0.1);
        color: var(--accent);
        font-size: 0.75rem;
      }

      .content-section {
        background: var(--bg-secondary);
        border-radius: 1.25rem;
        padding: clamp(1.25rem, 4vw, 2rem);
        margin-bottom: 1.5rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      }

      .section-title {
        font-size: clamp(1.25rem, 3vw, 1.5rem);
        margin-bottom: 1.25rem;
        display: flex;
        align-items: center;
        gap: 0.625rem;
        word-wrap: break-word;
      }

      .content-text {
        color: var(--text-secondary);
        margin-bottom: 1.25rem;
        font-size: clamp(0.875rem, 2vw, 1rem);
      }

      .code-block {
        margin: 1.25rem 0;
        border-radius: 0.625rem;
        overflow-x: auto;
      }

      .code-block pre {
        margin: 0;
        padding: 1rem;
      }

      .warning-box,
      .info-box {
        padding: 1rem;
        margin: 1.25rem 0;
        border-radius: 0 0.625rem 0.625rem 0;
        font-size: 0.875rem;
      }

      .warning-box {
        background: #fff5f5;
        border-left: 4px solid #f56565;
        color: #c53030;
      }

      .info-box {
        background: #ebf8ff;
        border-left: 4px solid #4299e1;
        color: #2b6cb0;
      }

      .list-content {
        list-style: none;
        font-size: clamp(0.875rem, 2vw, 1rem);
      }

      .list-content li {
        margin-bottom: 0.75rem;
        padding-left: 1.5rem;
        position: relative;
      }

      .list-content li::before {
        content: '‚Üí';
        position: absolute;
        left: 0;
        color: var(--accent);
      }

      .nav-header {
        margin-bottom: 1.25rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }

      .back-button {
        display: inline-block;
        padding: 0.5rem 1rem;
        background: var(--accent);
        color: white;
        border: none;
        border-radius: 0.375rem;
        cursor: pointer;
        font-size: 0.875rem;
        transition: background-color 0.2s;
        text-decoration: none;
      }

      .back-button:hover {
        background: #1d4ed8;
      }

      /* Responsive breakpoints */
      @media (max-width: 768px) {
        .nav-sidebar {
          transform: translateX(-100%);
        }

        .nav-sidebar.active {
          transform: translateX(0);
        }

        .container {
          margin-left: var(--container-padding);
          width: 100%;
        }

        .mobile-nav-toggle {
          display: block;
        }
      }

      @media (max-width: 480px) {
        .resource-meta {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.5rem;
        }

        .content-section {
          padding: 1rem;
        }
      }

      /* Dark mode overlay when mobile menu is active */
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 90;
      }

      .overlay.active {
        display: block;
      }
    </style>
  </head>

      function createSection(sectionData) {
        const section = document.createElement('section');
        section.className = 'content-section';

        if (sectionData.title) {
          section.id = sectionData.title.toLowerCase().replace(/\s+/g, '-');
        }

        switch (sectionData.type) {
          case 'text':
            section.innerHTML = `
              <h2 class="section-title">${sectionData.title}</h2>
              <p class="content-text">${sectionData.content}</p>
            `;
            break;

          case 'code':
            section.innerHTML = `
              <h2 class="section-title">${sectionData.title}</h2>
              <div class="code-block">
                <pre><code class="language-javascript">${sectionData.content}</code></pre>
              </div>
            `;
            break;

          case 'list':
            const listItems = sectionData.items
              .map((item) => `<li>${item}</li>`)
              .join('');
            section.innerHTML = `
              <h2 class="section-title">${sectionData.title}</h2>
              <ul class="list-content">${listItems}</ul>
            `;
            break;

          case 'warning':
          case 'info':
            section.innerHTML = `
              <div class="${sectionData.type}-box">‚ö†Ô∏è ${sectionData.content}</div>
            `;
            break;
        }

        return section;
      }

      // Function to populate navigation
      function populateNavigation(sections) {
        const navMenu = document.getElementById('navMenu');
        sections.forEach((section) => {
          if (section.title) {
            const li = document.createElement('li');
            li.className = 'nav-item';
            const link = document.createElement('a');
            link.href = `#${section.title.toLowerCase().replace(/\s+/g, '-')}`;
            link.className = 'nav-link';
            link.textContent = section.title;
            li.appendChild(link);
            navMenu.appendChild(li);
          }
        });
      }

      // Enhanced mobile navigation
      function setupMobileNav() {
        const toggleBtn = document.getElementById('mobileNavToggle');
        const nav = document.getElementById('navSidebar');
        const overlay = document.getElementById('overlay');
        const navLinks = document.querySelectorAll('.nav-link');

        function closeNav() {
          nav.classList.remove('active');
          overlay.classList.remove('active');
          document.body.style.overflow = '';
        }

        toggleBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          nav.classList.toggle('active');
          overlay.classList.toggle('active');
          document.body.style.overflow = nav.classList.contains('active')
            ? 'hidden'
            : '';
        });

        overlay.addEventListener('click', closeNav);

        // Close nav when clicking a link on mobile
        navLinks.forEach((link) => {
          link.addEventListener('click', () => {
            if (window.innerWidth <= 768) {
              closeNav();
            }
          });
        });

        // Handle resize events
        window.addEventListener('resize', () => {
          if (window.innerWidth > 768) {
            closeNav();
          }
        });
      }

      // Enhanced search functionality
      function setupSearch() {
        const searchInput = document.getElementById('searchInput');
        const navLinks = document.querySelectorAll('.nav-link');

        searchInput.addEventListener('input', (e) => {
          const searchTerm = e.target.value.toLowerCase();
          navLinks.forEach((link) => {
            const text = link.textContent.toLowerCase();
            const matches = text.includes(searchTerm);
            link.parentElement.style.display = matches ? 'block' : 'none';
            if (matches) {
              const regex = new RegExp(`(${searchTerm})`, 'gi');
              link.innerHTML = text.replace(regex, '<mark>$1</mark>');
            } else {
              link.textContent = text;
            }
          });
        });
      }

      // Enhanced active link highlighting
      function setupActiveLinks() {
        const navLinks = document.querySelectorAll('.nav-link');
        const sections = document.querySelectorAll('.content-section');
        const observerOptions = {
          root: null,
          rootMargin: '-20% 0px -75% 0px',
          threshold: 0,
        };

        const intersectionCallback = (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              navLinks.forEach((link) => {
                link.classList.remove('active');
                if (link.getAttribute('href').slice(1) === entry.target.id) {
                  link.classList.add('active');
                  link.scrollIntoViewIfNeeded?.();
                }
              });
            }
          });
        };

        const observer = new IntersectionObserver(
          intersectionCallback,
          observerOptions
        );
        sections.forEach((section) => observer.observe(section));
      }

          document.getElementById('resourceType').textContent = `${

          document.getElementById('resourceTitle').textContent =

          // Render tags
          const tagsContainer = document.getElementById('resourceTags');
          tagsContainer.innerHTML = ''; // Clear existing tags
          if (Array.isArray(data.tags) && data.tags.length > 0) {
            data.tags.forEach((tag) => {
              const tagSpan = document.createElement('span');
              tagSpan.className = 'tag';
              tagSpan.textContent = tag;
              tagsContainer.appendChild(tagSpan);
            });
          }

          // Render content sections
          const sectionsContainer = document.getElementById('contentSections');
          sectionsContainer.innerHTML = ''; // Clear existing sections
          if (Array.isArray(data.sections) && data.sections.length > 0) {
            data.sections.forEach((section) => {
              if (section && typeof section === 'object') {
                sectionsContainer.appendChild(createSection(section));
              }
            });
          } else {
            const emptySection = createSection({
              type: 'text',
              title: 'No Content',
              content: 'This resource has no content sections.',
            });
            sectionsContainer.appendChild(emptySection);
          }

          // Initialize features
          populateNavigation(data.sections || []);
          setupSearch();
          setupMobileNav();
          setupActiveLinks();

          // Initialize syntax highlighting
          Prism.highlightAll();

          // Add smooth scroll behavior
          document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
            anchor.addEventListener('click', function (e) {
              e.preventDefault();
              const targetId = this.getAttribute('href').slice(1);
              const target = document.getElementById(targetId);
              if (target) {
                target.scrollIntoView({
                  behavior: 'smooth',
                  block: 'start',
                });
              }
            });
          });
        } catch (error) {
          console.error('Error rendering resource:', error);
          document.body.innerHTML = `
      <div style="padding: 2rem; text-align: center;">
        <h1>Error Loading Resource</h1>
        <p>Sorry, there was an error loading this resource. Please try refreshing the page.</p>
        <button onclick="location.reload()" style="padding: 0.5rem 1rem; margin-top: 1rem;">
          Refresh Page
        </button>
      </div>
    `;
        }
      }

      // Add keyboard navigation support
      function setupKeyboardNavigation() {
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape') {
            const nav = document.getElementById('navSidebar');
            const overlay = document.getElementById('overlay');
            if (nav.classList.contains('active')) {
              nav.classList.remove('active');
              overlay.classList.remove('active');
              document.body.style.overflow = '';
            }
          }
        });
      }

      // Initialize all features
      document.addEventListener('DOMContentLoaded', () => {
        setupKeyboardNavigation();

        // Check for dark mode preference
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.setAttribute('data-theme', 'dark');

        // Watch for dark mode changes
        window

          .addEventListener('change', (e) => {
            document.documentElement.setAttribute(
              'data-theme',
              e.matches ? 'dark' : 'light'
            );
          });

        // Call renderResource if resourceData exists
        if (typeof resourceData !== 'undefined') {
