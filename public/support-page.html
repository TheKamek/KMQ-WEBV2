<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --bg-primary: #f8fafc;
        --bg-secondary: #ffffff;
        --text-primary: #1a1a1a;
        --text-secondary: #64748b;
        --accent: #2563eb;
        --accent-light: #60a5fa;

        /* Category Colors */
        --cat-general: #3b82f6;
        --cat-technical: #8b5cf6;
        --cat-billing: #f59e0b;
        --cat-account: #10b981;
      }

      [data-theme='dark'] {
        --bg-primary: #0f172a;
        --bg-secondary: #1e293b;
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        transition: all 0.3s ease;
      }

      body {
        background: var(--bg-primary);
        color: var(--text-primary);
        font-family: system-ui, -apple-system, sans-serif;
        min-height: 100vh;
        line-height: 1.6;
      }

      /* Header Styles (same as before) */
      .nav-header {
        position: sticky;
        top: 0;
        background: var(--bg-secondary);
        padding: 15px 20px;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
        z-index: 100;
        border-bottom: 1px solid var(--text-secondary) 10;
        backdrop-filter: blur(10px);
      }

      .nav-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .back-btn {
        display: flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
        color: var(--text-primary);
        font-weight: 500;
        padding: 10px 20px;
        border-radius: 12px;
        background: var(--bg-primary);
        border: 1px solid var(--text-secondary) 15;
      }

      .back-btn:hover {
        transform: translateX(-5px);
        background: var(--accent) 15;
        border-color: var(--accent);
        color: var(--accent);
      }

      .nav-center {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 50px;
      }

      .title {
        font-size: clamp(2rem, 5vw, 3rem);
        margin-bottom: 15px;
        background: linear-gradient(135deg, var(--accent), var(--accent-light));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .subtitle {
        color: var(--text-secondary);
        font-size: 1.1rem;
        max-width: 600px;
        margin: 0 auto;
      }

      /* Support page specific styles */
      .quick-actions {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 50px;
      }

      .action-card {
        background: var(--bg-secondary);
        border-radius: 15px;
        padding: 25px;
        text-align: center;
        border: 1px solid transparent;
        cursor: pointer;
      }

      .action-card:hover {
        border-color: var(--accent);
        transform: translateY(-5px);
      }

      .action-icon {
        font-size: 2rem;
        margin-bottom: 15px;
        display: inline-block;
        padding: 15px;
        border-radius: 12px;
      }

      .action-title {
        font-size: 1.2rem;
        margin-bottom: 10px;
        font-weight: 600;
      }

      .action-desc {
        color: var(--text-secondary);
        font-size: 0.9rem;
      }

      .faq-section {
        margin-bottom: 50px;
      }

      .faq-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 30px;
      }

      .faq-title {
        font-size: 1.5rem;
        font-weight: 600;
      }

      .faq-list {
        display: grid;
        gap: 15px;
      }

      .faq-item {
        background: var(--bg-secondary);
        border-radius: 12px;
        overflow: hidden;
      }

      .faq-question {
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.3s ease;
      }

      .faq-question:hover {
        background: var(--accent) 05;
      }

      .faq-answer {
        padding: 0 20px;
        max-height: 0;
        overflow: hidden;
        transition: all 0.3s ease;
        color: var(--text-secondary);
      }

      .faq-item.active .faq-answer {
        padding: 20px;
        max-height: 500px;
        border-top: 1px solid var(--text-secondary) 10;
      }

      .faq-toggle {
        transition: transform 0.3s ease;
      }

      .faq-item.active .faq-toggle {
        transform: rotate(180deg);
      }

      .contact-section {
        background: var(--bg-secondary);
        border-radius: 20px;
        padding: 40px;
        text-align: center;
      }

      .contact-title {
        font-size: 1.8rem;
        margin-bottom: 20px;
      }

      .contact-options {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
        margin-top: 30px;
      }

      .contact-option {
        flex: 1;
        min-width: 250px;
        padding: 20px;
        border-radius: 12px;
        background: var(--bg-primary);
        border: 1px solid var(--text-secondary) 15;
      }

      .contact-option:hover {
        border-color: var(--accent);
        transform: translateY(-5px);
      }

      .search-bar {
        width: 100%;
        max-width: 600px;
        margin: 0 auto 40px;
        padding: 15px 25px;
        border-radius: 30px;
        border: 1px solid var(--text-secondary) 20;
        background: var(--bg-secondary);
        color: var(--text-primary);
        font-size: 1rem;
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px;
        }

        .nav-center {
          display: none;
        }

        .contact-options {
          flex-direction: column;
        }

        .contact-section {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <header class="nav-header">
      <div class="nav-content">
        <a href="./index.html" class="back-btn">
          <span>‚Üê</span>
          <span>Back to Home</span>
        </a>

        <div class="nav-center">
          <h1 class="page-title">
            <span style="color: var(--accent)">üí´</span>
            <span>Support</span>
          </h1>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="header">
        <h1 class="title">How can we help?</h1>
        <p class="subtitle">
          Find answers, get help, and connect with our support team
        </p>
      </div>

      <input
        type="text"
        class="search-bar"
        placeholder="Search for help..."
        onkeyup="searchFAQs(this.value)"
      />

      <div class="quick-actions">
        <!-- Quick actions will be generated here -->
      </div>

      <div class="faq-section">
        <div class="faq-header">
          <h2 class="faq-title">Frequently Asked Questions</h2>
        </div>
        <div class="faq-list" id="faqList">
          <!-- FAQs will be generated here -->
        </div>
      </div>

      <div class="contact-section">
        <h2 class="contact-title">Still need help?</h2>
        <p class="subtitle">Our support team is here to assist you</p>

        <div class="contact-options">
          <!-- Contact options will be generated here -->
        </div>
      </div>
    </div>

    <script>
      // Data objects
      const quickActions = [
        {
          icon: 'üìö',
          title: 'Documentation',
          description: 'Browse our detailed guides and tutorials',
          category: 'general',
        },
        {
          icon: 'üéØ',
          title: 'Common Issues',
          description: 'Quick solutions to common problems',
          category: 'technical',
        },
        {
          icon: 'üí≥',
          title: 'Billing',
          description: 'Manage your subscription and payments',
          category: 'billing',
        },
        {
          icon: 'üë§',
          title: 'Account',
          description: 'Update your account settings',
          category: 'account',
        },
      ];

      const faqs = [
        {
          question: 'How do I reset my password?',
          answer:
            "To reset your password, click on the 'Forgot Password' link on the login page. You'll receive an email with instructions to create a new password.",
          category: 'account',
        },
        {
          question: 'What payment methods do you accept?',
          answer:
            'We accept all major credit cards (Visa, MasterCard, American Express), PayPal, and bank transfers for business accounts.',
          category: 'billing',
        },
        {
          question: 'How do I cancel my subscription?',
          answer:
            "You can cancel your subscription at any time from your account settings. Go to Billing ‚Üí Subscription and click 'Cancel Subscription'.",
          category: 'billing',
        },
        {
          question: 'How can I contact support?',
          answer:
            'You can reach our support team via email at support@example.com, through the chat widget, or by phone during business hours.',
          category: 'general',
        },
      ];

      const contactOptions = [
        {
          icon: 'üìß',
          title: 'Email Support',
          description: 'Get help via email within 24 hours',
          action: 'support@example.com',
        },
        {
          icon: 'üí¨',
          title: 'Live Chat',
          description: 'Chat with us in real-time',
          action: 'Start Chat',
        },
        {
          icon: 'üìû',
          title: 'Phone Support',
          description: 'Talk to us directly',
          action: '+1 (555) 123-4567',
        },
      ];

      // Render functions
      function renderQuickActions() {
        const container = document.querySelector('.quick-actions');
        container.innerHTML = quickActions
          .map(
            (action) => `
        <div class="action-card">
          <span class="action-icon" style="background: var(--cat-${action.category})15">
            ${action.icon}
          </span>
          <h3 class="action-title">${action.title}</h3>
          <p class="action-desc">${action.description}</p>
        </div>
      `
          )
          .join('');
      }

      function renderFAQs() {
        const container = document.getElementById('faqList');
        container.innerHTML = faqs
          .map(
            (faq) => `
        <div class="faq-item">
          <div class="faq-question" onclick="toggleFAQ(this.parentElement)">
            <span>${faq.question}</span>
            <span class="faq-toggle">‚Üì</span>
          </div>
          <div class="faq-answer">
            ${faq.answer}
          </div>
        </div>
      `
          )
          .join('');
      }

      function renderContactOptions() {
        const container = document.querySelector('.contact-options');
        container.innerHTML = contactOptions
          .map(
            (option) => `
        <div class="contact-option">
          <span class="action-icon" style="background: var(--accent)15">
            ${option.icon}
          </span>
          <h3 class="action-title">${option.title}</h3>
          <p class="action-desc">${option.description}</p>
          <div style="margin-top: 15px; color: var(--accent); font-weight: 500;">
            ${option.action}
          </div>
        </div>
      `
          )
          .join('');
      }

      // Utility functions
      function toggleFAQ(element) {
        element.classList.toggle('active');
      }

      function searchFAQs(query) {
        const faqItems = document.querySelectorAll('.faq-item');
        query = query.toLowerCase();

        faqItems.forEach((item) => {
          const question = item
            .querySelector('.faq-question')
            .textContent.toLowerCase();
          const answer = item
            .querySelector('.faq-answer')
            .textContent.toLowerCase();

          if (question.includes(query) || answer.includes(query)) {
            item.style.display = '';
          } else {
            item.style.display = 'none';
          }
        });
      }

      // Initialize
      function init() {
        renderQuickActions();
        renderFAQs();
        renderContactOptions();
      }

      init();
    </script>
  </body>
</html>
