<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --bg-primary: #f8fafc;
        --bg-secondary: #ffffff;
        --text-primary: #1a1a1a;
        --text-secondary: #64748b;
        --accent: #2563eb;
        --accent-light: #60a5fa;

        /* Service Categories */
        --cat-development: #3b82f6;
        --cat-design: #ec4899;
        --cat-consulting: #8b5cf6;
        --cat-marketing: #10b981;
      }

      [data-theme='dark'] {
        --bg-primary: #0f172a;
        --bg-secondary: #1e293b;
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        transition: all 0.3s ease;
      }

      body {
        background: var(--bg-primary);
        color: var(--text-primary);
        font-family: system-ui, -apple-system, sans-serif;
        min-height: 100vh;
      }

      .nav-header {
        position: sticky;
        top: 0;
        background: var(--bg-secondary);
        padding: 15px 20px;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
        margin-bottom: 30px;
        z-index: 100;
        border-bottom: 1px solid var(--text-secondary) 10;
        backdrop-filter: blur(10px);
      }

      .nav-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .back-btn {
        display: flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
        color: var(--text-primary);
        font-weight: 500;
        padding: 10px 20px;
        border-radius: 12px;
        background: var(--bg-primary);
        border: 1px solid var(--text-secondary) 15;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .back-btn:hover {
        transform: translateX(-5px);
        background: var(--accent) 15;
        border-color: var(--accent);
        color: var(--accent);
      }

      .nav-center {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .page-title {
        font-weight: 600;
        color: var(--text-primary);
        font-size: 1.1rem;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .title {
        font-size: clamp(2rem, 5vw, 3rem);
        margin-bottom: 15px;
        background: linear-gradient(135deg, var(--accent), var(--accent-light));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .subtitle {
        color: var(--text-secondary);
        font-size: 1.1rem;
        max-width: 600px;
        margin: 0 auto;
      }

      .services-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 30px;
        margin-top: 40px;
      }

      .service-card {
        background: var(--bg-secondary);
        border-radius: 20px;
        padding: 30px;
        transition: all 0.3s ease;
        border: 1px solid transparent;
      }

      .service-card:hover {
        transform: translateY(-5px);
        border-color: var(--accent);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      .service-icon {
        font-size: 2.5rem;
        margin-bottom: 20px;
        display: inline-block;
        padding: 15px;
        border-radius: 15px;
      }

      .service-title {
        font-size: 1.5rem;
        margin-bottom: 15px;
        color: var(--text-primary);
      }

      .service-description {
        color: var(--text-secondary);
        line-height: 1.6;
        margin-bottom: 20px;
      }

      .service-features {
        list-style: none;
        margin-bottom: 25px;
      }

      .feature-item {
        display: flex;
        align-items: center;
        gap: 10px;
        color: var(--text-secondary);
        margin-bottom: 10px;
      }

      .feature-item::before {
        content: '‚úì';
        color: var(--accent);
        font-weight: bold;
      }

      .price-tag {
        font-size: 1.8rem;
        font-weight: bold;
        color: var(--accent);
        margin-bottom: 10px;
      }

      .price-period {
        color: var(--text-secondary);
        font-size: 0.9rem;
      }

      @media (max-width: 768px) {
        .container {
          padding: 15px;
        }

        .nav-center {
          display: none;
        }

        .services-grid {
          grid-template-columns: 1fr;
        }

        .service-card {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>

      function createServiceCard(service) {

      function displayServices() {
        const grid = document.getElementById('servicesGrid');

          .join('');
      }

      // Initialize
      displayServices();
