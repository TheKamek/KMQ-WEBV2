<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whispered Words</title>
    <style>
      :root {
        --bg-color: #0f172a;
        --text-primary: #e2e8f0;
        --text-secondary: #94a3b8;
        --accent: #8b5cf6;
        --accent-dark: #7c3aed;
        --card-bg: rgba(30, 41, 59, 0.5);
        --glow: rgba(139, 92, 246, 0.3);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: var(--bg-color);
        color: var(--text-primary);
        font-family: system-ui, -apple-system, sans-serif;
        min-height: 100vh;
        padding-bottom: 5rem;
        position: relative;
        overflow-x: hidden;
      }

      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .gradient-bg {
        position: absolute;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          rgba(139, 92, 246, 0.1),
          rgba(30, 41, 59, 0.1),
          rgba(124, 58, 237, 0.1),
          rgba(30, 41, 59, 0.1)
        );
        animation: gradientMove 15s linear infinite;
      }

      .stars {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle var(--duration) ease-in-out infinite;
        opacity: 0;
      }

      .particle {
        position: absolute;
        background: var(--accent);
        border-radius: 50%;
        animation: float var(--duration) ease-in-out infinite;
        opacity: 0.3;
      }

      .nav {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(8px);
        z-index: 100;
        padding: 1rem;
      }

      .nav-content {
        max-width: 1200px;
        margin: 0 auto;
      }

      .back-link {
        color: var(--text-primary);
        text-decoration: none;
        opacity: 0.7;
        transition: opacity 0.2s;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .back-link:hover {
        opacity: 1;
      }

      .header {
        margin-top: 4rem;
        padding: 2rem 1rem;
        text-align: center;
        animation: fadeInDown 1s ease-out;
      }

      .title {
        font-size: clamp(2rem, 5vw, 3rem);
        font-weight: 300;
        background: linear-gradient(45deg, var(--text-primary), var(--accent));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        margin-bottom: 0.5rem;
        animation: glow 3s ease-in-out infinite;
      }

      .subtitle {
        color: var(--text-secondary);
        font-size: 0.875rem;
        letter-spacing: 4px;
        text-transform: uppercase;
        opacity: 0;
        animation: fadeIn 1s ease-out 0.5s forwards;
      }

      .quotes-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem;
        perspective: 1000px;
      }

      .quotes-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
      }

      .quote-card {
        background: var(--card-bg);
        backdrop-filter: blur(8px);
        border-radius: 0.5rem;
        padding: 1.5rem;
        flex: 1 1 300px;
        max-width: 400px;
        display: flex;
        flex-direction: column;
        position: relative;
        transition: all 0.3s ease;
        animation: fadeInUp 0.5s ease-out;
        border: 1px solid rgba(139, 92, 246, 0.1);
      }

      .quote-card:hover {
        transform: translateY(-2px) scale(1.02);
        box-shadow: 0 4px 20px var(--glow);
        border-color: rgba(139, 92, 246, 0.3);
      }

      .single-view .quote-card {
        max-width: 600px;
        margin: 0 auto;
        animation: cardFlip 0.6s ease-out;
      }

      .quote-category {
        position: absolute;
        top: 0.75rem;
        right: 0.75rem;
        background: rgba(139, 92, 246, 0.2);
        color: var(--accent);
        padding: 0.25rem 0.75rem;
        border-radius: 1rem;
        font-size: 0.75rem;
        transition: all 0.3s ease;
      }

      .quote-card:hover .quote-category {
        background: rgba(139, 92, 246, 0.3);
        transform: scale(1.05);
      }

      .quote-text {
        margin: 1rem 0;
        line-height: 1.6;
        flex-grow: 1;
        font-size: 1rem;
        position: relative;
        z-index: 1;
      }

      .quote-text::before,
      .quote-text::after {
        content: '"';
        color: var(--accent);
        font-size: 1.25em;
        position: relative;
        animation: quoteMark 1s ease-out;
      }

      .quote-author {
        color: var(--text-secondary);
        font-style: italic;
        text-align: right;
        font-size: 0.875rem;
        margin-top: 1rem;
        padding-top: 0.75rem;
        border-top: 1px solid rgba(148, 163, 184, 0.1);
        transition: color 0.3s ease;
      }

      .quote-card:hover .quote-author {
        color: var(--accent);
      }

      .controls {
        position: fixed;
        bottom: 1rem;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        gap: 1rem;
        padding: 0 1rem;
        z-index: 10;
      }

      .btn {
        padding: 0.75rem 1.5rem;
        border-radius: 2rem;
        border: none;
        cursor: pointer;
        font-size: 0.875rem;
        transition: all 0.3s ease;
        white-space: nowrap;
        position: relative;
        overflow: hidden;
      }

      .btn::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: width 0.6s ease, height 0.6s ease;
      }

      .btn:hover::before {
        width: 300px;
        height: 300px;
      }

      .btn-primary {
        background: var(--accent);
        color: white;
      }

      .btn-secondary {
        background: rgba(139, 92, 246, 0.2);
        color: var(--text-primary);
        border: 1px solid var(--accent);
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px var(--glow);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes cardFlip {
        0% {
          opacity: 0;
          transform: rotateX(-90deg);
        }
        100% {
          opacity: 1;
          transform: rotateX(0);
        }
      }

      @keyframes quoteMark {
        0% {
          opacity: 0;
          transform: translateY(-10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes gradientMove {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(var(--moveX), var(--moveY));
        }
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0;
        }
        50% {
          opacity: var(--brightness);
        }
      }

      @keyframes glow {
        0%,
        100% {
          text-shadow: 0 0 20px var(--glow);
        }
        50% {
          text-shadow: 0 0 40px var(--glow);
        }
      }

      @media (max-width: 640px) {
        .quotes-grid {
          gap: 0.75rem;
        }

        .quote-card {
          padding: 1.25rem;
        }

        .controls {
          flex-direction: column;
          align-items: stretch;
          padding: 1rem;
        }

        .btn {
          width: 100%;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="gradient-bg"></div>
      <div class="stars" id="stars"></div>
    </div>

    <nav class="nav">
      <div class="nav-content">
        <a href="./index.html" class="back-link">‚Üê Back to Home</a>
      </div>
    </nav>

    <header class="header">
      <h1 class="title">Whispered Words</h1>
      <div class="subtitle">echoes of wisdom</div>
    </header>

    <main class="quotes-container">
      <div id="quotesWrapper" class="single-view">
        <div id="quotesGrid" class="quotes-grid"></div>
      </div>
    </main>

    <div class="controls">
      <button id="viewToggle" class="btn btn-secondary">Show All Quotes</button>
      <button id="randomQuote" class="btn btn-primary">New Quote</button>
    </div>

    <script>
      const quotes = [
        {
          text: 'In the depth of winter, I finally learned that within me there lay an invincible summer.',
          author: 'Albert Camus',
          category: 'Resilience',
        },
        {
          text: 'We are all in the gutter, but some of us are looking at the stars.',
          author: 'Oscar Wilde',
          category: 'Hope',
        },
        {
          text: 'The only way to deal with an unfree world is to become so absolutely free that your very existence is an act of rebellion.',
          author: 'Albert Camus',
          category: 'Freedom',
        },
        {
          text: "Everything can be taken from a man but one thing: the last of the human freedoms‚Äîto choose one's attitude in any given set of circumstances.",
          author: 'Viktor Frankl',
          category: 'Choice',
        },
        {
          text: 'The meaning of life is just to be alive. It is so plain and so obvious and so simple.',
          author: 'Alan Watts',
          category: 'Existence',
        },
        {
          text: 'The obstacle is the path.',
          author: 'Zen Proverb',
          category: 'Wisdom',
        },
      ];

      function createStars() {
        const stars = document.getElementById('stars');
        const numberOfStars = 100;

        for (let i = 0; i < numberOfStars; i++) {
          const star = document.createElement('div');
          star.className = 'star';

          const size = Math.random() * 2;
          star.style.width = `${size}px`;
          star.style.height = `${size}px`;

          star.style.left = `${Math.random() * 100}%`;
          star.style.top = `${Math.random() * 100}%`;

          star.style.setProperty('--duration', `${2 + Math.random() * 3}s`);
          star.style.setProperty(
            '--brightness',
            `${0.2 + Math.random() * 0.8}`
          );

          stars.appendChild(star);
        }

        for (let i = 0; i < 20; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';

          const size = Math.random() * 4 + 2;
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;

          particle.style.left = `${Math.random() * 100}%`;
          particle.style.top = `${Math.random() * 100}%`;

          const moveX = (Math.random() - 0.5) * 100;
          const moveY = (Math.random() - 0.5) * 100;
          particle.style.setProperty('--moveX', `${moveX}px`);
          particle.style.setProperty('--moveY', `${moveY}px`);
          particle.style.setProperty(
            '--duration',
            `${15 + Math.random() * 15}s`
          );

          stars.appendChild(particle);
        }
      }

      const quotesGrid = document.getElementById('quotesGrid');
      const quotesWrapper = document.getElementById('quotesWrapper');
      const viewToggle = document.getElementById('viewToggle');
      const randomQuoteBtn = document.getElementById('randomQuote');
      let isShowingAll = false;
      function createQuoteCard(quote) {
        const card = document.createElement('div');
        card.className = 'quote-card';
        card.innerHTML = `
                <div class="quote-category">${quote.category}</div>
                <div class="quote-text">${quote.text}</div>
                <div class="quote-author">‚Äî ${quote.author}</div>
            `;

        setTimeout(() => card.classList.add('visible'), 50);
        return card;
      }

      function showRandomQuote() {
        if (isShowingAll) return;

        const oldCard = quotesGrid.firstChild;
        if (oldCard) {
          oldCard.style.opacity = '0';
          oldCard.style.transform = 'rotateX(-90deg)';
          setTimeout(() => {
            quotesGrid.innerHTML = '';
            const randomQuote =
              quotes[Math.floor(Math.random() * quotes.length)];
            quotesGrid.appendChild(createQuoteCard(randomQuote));
          }, 300);
        } else {
          const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
          quotesGrid.appendChild(createQuoteCard(randomQuote));
        }
      }

      function showAllQuotes() {
        quotesGrid.innerHTML = '';
        quotes.forEach((quote, index) => {
          const card = createQuoteCard(quote);
          card.style.animationDelay = `${index * 100}ms`;
          quotesGrid.appendChild(card);
        });
      }

      function toggleView() {
        isShowingAll = !isShowingAll;
        quotesWrapper.className = isShowingAll ? '' : 'single-view';
        viewToggle.textContent = isShowingAll
          ? 'Show Single Quote'
          : 'Show All Quotes';
        randomQuoteBtn.style.display = isShowingAll ? 'none' : 'block';

        if (isShowingAll) {
          showAllQuotes();
        } else {
          showRandomQuote();
        }
      }

      viewToggle.addEventListener('click', toggleView);
      randomQuoteBtn.addEventListener('click', showRandomQuote);

      createStars();
      showRandomQuote();

      function handleScroll() {
        const cards = document.querySelectorAll('.quote-card:not(.visible)');
        cards.forEach((card) => {
          const rect = card.getBoundingClientRect();
          const isVisible = rect.top <= window.innerHeight - 100;
          if (isVisible) {
            card.classList.add('visible');
          }
        });
      }

      window.addEventListener('scroll', handleScroll);
    </script>
  </body>
</html>
