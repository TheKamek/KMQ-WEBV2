<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --bg-primary: #f8fafc;
        --bg-secondary: #ffffff;
        --text-primary: #1a1a1a;
        --text-secondary: #64748b;
        --accent: #2563eb;
        --accent-light: #60a5fa;

        --cat-personal: #3b82f6;
        --cat-financial: #10b981;
        --cat-digital: #8b5cf6;
        --cat-messages: #f59e0b;
      }

      [data-theme='dark'] {
        --bg-primary: #0f172a;
        --bg-secondary: #1e293b;
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        transition: all 0.3s ease;
      }

      body {
        background: var(--bg-primary);
        color: var(--text-primary);
        font-family: system-ui, -apple-system, sans-serif;
        line-height: 1.6;
      }

      .nav-header {
        position: sticky;
        top: 0;
        background: var(--bg-secondary);
        padding: 15px 20px;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
        z-index: 100;
        border-bottom: 1px solid var(--text-secondary) 10;
        backdrop-filter: blur(10px);
      }

      .nav-content {
        max-width: 1000px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .back-btn {
        display: flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
        color: var(--text-primary);
        font-weight: 500;
        padding: 10px 20px;
        border-radius: 12px;
        background: var(--bg-primary);
        border: 1px solid var(--text-secondary) 15;
      }

      .back-btn:hover {
        transform: translateX(-5px);
        background: var(--accent) 15;
        border-color: var(--accent);
        color: var(--accent);
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 50px;
      }

      .title {
        font-size: clamp(2rem, 5vw, 3rem);
        margin-bottom: 15px;
        background: linear-gradient(135deg, var(--accent), var(--accent-light));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .subtitle {
        color: var(--text-secondary);
        font-size: 1.1rem;
        max-width: 600px;
        margin: 0 auto;
      }

      .testament-section {
        background: var(--bg-secondary);
        border-radius: 20px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .section-header {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid var(--text-secondary) 20;
      }

      .section-icon {
        font-size: 1.5rem;
        padding: 12px;
        border-radius: 12px;
      }

      .section-title {
        font-size: 1.3rem;
        font-weight: 600;
      }

      .content-block {
        margin-bottom: 20px;
      }

      .block-title {
        font-weight: 600;
        margin-bottom: 10px;
        color: var(--accent);
      }

      .block-content {
        color: var(--text-secondary);
        white-space: pre-line;
      }

      .message-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .message-card {
        background: var(--bg-primary);
        border-radius: 15px;
        padding: 20px;
        border: 1px solid var(--text-secondary) 20;
      }

      .message-header {
        font-weight: 600;
        margin-bottom: 10px;
        color: var(--accent);
      }

      .credentials {
        display: grid;
        gap: 15px;
        margin-top: 20px;
      }

      .credential-item {
        display: flex;
        justify-content: space-between;
        padding: 15px;
        background: var(--bg-primary);
        border-radius: 10px;
        border: 1px solid var(--text-secondary) 20;
      }

      .credential-name {
        font-weight: 500;
      }

      .credential-value {
        color: var(--text-secondary);
        font-family: monospace;
      }

      .note {
        font-style: italic;
        color: var(--text-secondary);
        margin-top: 10px;
        font-size: 0.9rem;
      }

      .contact-list {
        display: grid;
        gap: 15px;
      }

      .contact-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        background: var(--bg-primary);
        border-radius: 10px;
        border: 1px solid var(--text-secondary) 20;
      }

      .contact-info {
        display: flex;
        flex-direction: column;
      }

      .contact-name {
        font-weight: 500;
      }

      .contact-role {
        color: var(--text-secondary);
        font-size: 0.9rem;
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px;
        }

        .testament-section {
          padding: 20px;
        }

        .message-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header class="nav-header">
      <div class="nav-content">
        <a href="./index.html" class="back-btn">
          <span>‚Üê</span>
          <span>Back to Home</span>
        </a>
      </div>
    </header>

    <div class="container">
      <div class="header">
        <h1 class="title">Digital Testament</h1>
        <p class="subtitle">
          Important information and final wishes for my loved ones
        </p>
      </div>

      <div id="testamentContent"></div>
    </div>

    <script>
      const testament = {
        personal: {
          title: 'Personal Information',
          icon: 'üë§',
          color: 'var(--cat-personal)',
          content: {
            name: 'Kamek',
            birthDate: '2007-08-25',
            nationality: '75% Swiss, 25% German',
          },
        },
        digital: {
          title: 'Digital Assets & Accounts',
          icon: 'üíª',
          color: 'var(--cat-digital)',
          content: {
            hint: "Search for a great conquerer in my private harddrive's documents",
          },
        },
        messages: {
          title: 'Personal Messages',
          icon: 'üíå',
          color: 'var(--cat-messages)',
          content: [
            {
              to: 'People that matter to me...',
              message:
                "Hey! This message is for the following people: Alexander(Father), Aminia Evangeline, Irene, Andri and everyone who knew about my problems and really cared. If you knew I had problems but I never talked to you about it directly, you aren't meant." +
                " All I wanted to do is change, be the best version of myself. Yet here we are now. I'm sorry for the pain I've caused you. I'm sorry for the pain I've caused myself. All I ever wanted was to know myself and be happy a single day. Life ain't easy they say. Still I couldn't have wished for better people to spend my time. You genuinly gave me the feeling to be loved and cared about.",
            },
          ],
        },
        wishes: {
          title: 'Final Wishes',
          icon: 'üïäÔ∏è',
          color: 'var(--cat-messages)',
          content: 'Dig me deep under the earth, so my darkness stays trapped.',
        },
      };

      function createSection(data, key) {
        return `
        <div class="testament-section">
          <div class="section-header">
            <span class="section-icon" style="background: ${
              data.color
            }15; color: ${data.color}">
              ${data.icon}
            </span>
            <h2 class="section-title">${data.title}</h2>
          </div>
          
          ${generateContent(data.content, key)}
        </div>
      `;
      }

      function generateContent(content, type) {
        switch (type) {
          case 'personal':
            return Object.entries(content)
              .map(
                ([key, value]) => `
            <div class="content-block">
              <div class="credential-item">
                <span class="credential-name">${key
                  .replace(/_/g, ' ')
                  .replace(/\b\w/g, (l) => l.toUpperCase())}</span>
                <span class="credential-value">${value}</span>
              </div>
            </div>
          `
              )
              .join('');

          case 'financial':
            return `
            <div class="content-block">
              <div class="block-title">Bank Accounts</div>
              ${content.bankAccounts
                .map(
                  (account) => `
                <div class="credential-item">
                  <div>
                    <div class="credential-name">${account.bank} - ${account.type}</div>
                    <div class="credential-value">${account.number}</div>
                  </div>
                  <div class="credential-value">Beneficiary: ${account.beneficiary}</div>
                </div>
              `
                )
                .join('')}
            </div>
          `;

          case 'digital':
            return Object.entries(content)
              .map(
                ([key, value]) => `
            <div class="credential-item">
              <span class="credential-name">${key
                .replace(/_/g, ' ')
                .replace(/\b\w/g, (l) => l.toUpperCase())}</span>
              <span class="credential-value">${value}</span>
            </div>
          `
              )
              .join('');

          case 'messages':
            return `
            <div class="message-grid">
              ${content
                .map(
                  (message) => `
                <div class="message-card">
                  <div class="message-header">To: ${message.to}</div>
                  <div class="block-content">${message.message}</div>
                </div>
              `
                )
                .join('')}
            </div>
          `;

          case 'contacts':
            return `
            <div class="contact-list">
              ${content
                .map(
                  (contact) => `
                <div class="contact-item">
                  <div class="contact-info">
                    <span class="contact-name">${contact.name}</span>
                    <span class="contact-role">${contact.role}</span>
                  </div>
                  <span class="credential-value">${contact.contact}</span>
                </div>
              `
                )
                .join('')}
            </div>
          `;

          case 'wishes':
            return `
            <div class="block-content">${content}</div>
          `;

          default:
            return `<div class="block-content">${JSON.stringify(
              content,
              null,
              2
            )}</div>`;
        }
      }

      function renderTestament() {
        const container = document.getElementById('testamentContent');
        container.innerHTML = Object.entries(testament)
          .map(([key, data]) => createSection(data, key))
          .join('');
      }

      renderTestament();
    </script>
  </body>
</html>
