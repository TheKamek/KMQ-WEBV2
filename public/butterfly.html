    <style>
      :root {
        --accent: #7c3aed;
        --background: #ffffff;
        --text: #1a1a1a;
        --shadow: rgba(0, 0, 0, 0.1);
        --line: #d1d5db;
      }

      body {
        background-color: var(--background);
        color: var(--text);
        font-family: system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 0;
      }

      .nav-header {
        padding: 1rem;
        background: rgba(124, 58, 237, 0.1);
        border-bottom: 1px solid var(--line);
      }

      .nav-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        align-items: center;
      }

      .back-btn {
        color: var(--text);
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: 500;
      }

      .container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

      .title {
        font-size: 2.5rem;
        margin-bottom: 2rem;
        text-align: center;
        color: var(--accent);
      }

      .butterfly-container {
        position: relative;
        padding: 2rem 0;
      }

      .timeline {
        position: absolute;
        left: 50%;
        top: 0;
        bottom: 0;
        width: 2px;
        background: var(--accent);
        opacity: 0.3;
      }

      .event-node {
        position: relative;
        background: var(--background);
        border: 2px solid var(--accent);
        border-radius: 12px;
        padding: 1.5rem;
        margin: 2rem 0;
        max-width: calc(50% - 3rem);
        box-shadow: 0 4px 6px var(--shadow);
        opacity: 0;
        animation: slideIn 0.5s ease-out forwards;
      }

      .event-node::before {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        background: var(--accent);
        border-radius: 50%;
        top: 50%;
        transform: translateY(-50%);
      }

      .event-node::after {
        content: '';
        position: absolute;
        height: 2px;
        background: var(--accent);
        top: 50%;
        transform: translateY(-50%);
        opacity: 0.5;
      }

      .event-node:nth-child(odd) {
        margin-right: auto;
      }

      .event-node:nth-child(odd)::before {
        right: -3.5rem;
      }

      .event-node:nth-child(odd)::after {
        right: -2.5rem;
        width: 2.5rem;
      }

      .event-node:nth-child(even) {
        margin-left: auto;
      }

      .event-node:nth-child(even)::before {
        left: -3.5rem;
      }

      .event-node:nth-child(even)::after {
        left: -2.5rem;
        width: 2.5rem;
      }

      .event-node:hover {
        transform: translateY(-5px);
        transition: transform 0.3s ease;
      }

      .butterfly {
        position: absolute;
        font-size: 2rem;
        z-index: 10;
        transform-origin: center;
      }

      .butterfly-1 {
        animation: butterflyFly1 15s ease-in-out infinite;
      }

      .butterfly-2 {
        animation: butterflyFly2 18s ease-in-out infinite;
        animation-delay: 2s;
      }

      .butterfly-3 {
        animation: butterflyFly3 20s ease-in-out infinite;
        animation-delay: 4s;
      }

      .butterfly-4 {
        animation: butterflyFly4 17s ease-in-out infinite;
        animation-delay: 1s;
      }

      @keyframes butterflyFly1 {
        0% {
          left: 45%;
          top: 0;
          transform: rotate(0deg) scale(1);
        }
        25% {
          left: 40%;
          top: 25%;
          transform: rotate(-15deg) scale(1.2);
        }
        50% {
          left: 60%;
          top: 50%;
          transform: rotate(15deg) scale(1);
        }
        75% {
          left: 40%;
          top: 75%;
          transform: rotate(-15deg) scale(1.2);
        }
        100% {
          left: 45%;
          top: 100%;
          transform: rotate(0deg) scale(1);
        }
      }

      @keyframes butterflyFly2 {
        0% {
          left: 55%;
          top: 0;
          transform: rotate(15deg) scale(0.8);
        }
        25% {
          left: 65%;
          top: 30%;
          transform: rotate(-10deg) scale(1);
        }
        50% {
          left: 45%;
          top: 60%;
          transform: rotate(20deg) scale(1.1);
        }
        75% {
          left: 60%;
          top: 80%;
          transform: rotate(-15deg) scale(0.9);
        }
        100% {
          left: 55%;
          top: 100%;
          transform: rotate(0deg) scale(0.8);
        }
      }

      @keyframes butterflyFly3 {
        0% {
          left: 35%;
          top: 0;
          transform: rotate(-10deg) scale(0.9);
        }
        25% {
          left: 45%;
          top: 35%;
          transform: rotate(15deg) scale(1.1);
        }
        50% {
          left: 35%;
          top: 55%;
          transform: rotate(-20deg) scale(1);
        }
        75% {
          left: 50%;
          top: 70%;
          transform: rotate(10deg) scale(1.2);
        }
        100% {
          left: 35%;
          top: 100%;
          transform: rotate(-10deg) scale(0.9);
        }
      }

      @keyframes butterflyFly4 {
        0% {
          left: 50%;
          top: 0;
          transform: rotate(0deg) scale(1.1);
        }
        25% {
          left: 35%;
          top: 40%;
          transform: rotate(20deg) scale(0.9);
        }
        50% {
          left: 55%;
          top: 65%;
          transform: rotate(-15deg) scale(1.2);
        }
        75% {
          left: 45%;
          top: 85%;
          transform: rotate(10deg) scale(1);
        }
        100% {
          left: 50%;
          top: 100%;
          transform: rotate(0deg) scale(1.1);
        }
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .event-date {
        font-size: 0.875rem;
        color: var(--accent);
        margin-bottom: 0.5rem;
        font-weight: 500;
      }

      .event-text {
        margin: 0;
        line-height: 1.5;
      }
    </style>

      function createEventNode(event, index) {
        const node = document.createElement('div');
        node.className = 'event-node';
        node.style.animationDelay = `${index * 0.2}s`;

        const dateDiv = document.createElement('div');
        dateDiv.className = 'event-date';
        dateDiv.textContent = event.date;

        textP.className = 'event-text';
        textP.textContent = event.text;

        node.appendChild(dateDiv);
        node.appendChild(textP);
